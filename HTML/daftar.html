<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <a href="daftarisi.html"><h3>DAFTAR ISI BELAJAR HTML</h3></a>
    <!-- Menggunakan GET bukan POST -->
    <form method="get">
        First Name :<input type="text" name="firstname"><br>
        Last Name :<input type="text" name="lastname"><br>
        Email :<input type="email" name="email" required><br>
        Password :<input type="password" name="password" required minlength="8"><br>
        Tanggal Lahir : <input type="date" name="birthday"><br>

        Jenis Kelamin :<br>
        <input type="radio" name="gender" value="laki">Laki Laki<br>
        <input type="radio" name="gender" value="perempuan">Perempuan<br>

        Hobby:<br>
        <input type="checkbox" name="bola">Sepakbola<br>
        <input type="checkbox" name="game">Gaming<br>
        <input type="checkbox" name="code">Coding<br>

        Hewan Peliharaan: <br>
        <select name="hewan">
            <option value="Kucing">Kucing</option>
            <option value="Kucing">Anjing</option>
            <option value="Kucing">Hamster</option>
            <option value="Kucing">Ikan</option>
        </select><br>
        Kendaraan: <br>
        <select multiple name="kendaraan">
            <option value="Mobil">Mobil</option>
            <option value="Motor">Motor</option>
            <option value="Sepeda">Sepeda</option>
            <option value="Jalan">Jalan</option>
        </select><br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>
        <input type="submit" value="Daftar">
        <input type="reset" value="Reset"><br>
    </form>
</body>
</html>
